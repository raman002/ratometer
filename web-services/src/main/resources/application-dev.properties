spring.jpa.open-in-view = false

spring.datasource.url = jdbc:h2:mem:agile-assess
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = admin
spring.datasource.password = root
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect

spring.h2.console.enabled = true
spring.h2.console.path = /h2-console
spring.h2.console.settings.trace = false
spring.h2.console.settings.web-allow-others = false

# Hibernate
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = false

# Security
app.security.jwt-secret-key = $09$293sxY
# Here token validity time should either be expressed in minute or hour using
# "m" for minute and "hr" for hour.
app.security.jwt-token-validity = 1hr
