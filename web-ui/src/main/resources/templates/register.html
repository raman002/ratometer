<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="util/imports :: import"></th:block>
</head>
<body>
<th:block th:replace="util/navbar :: navbar"></th:block>
<div class="d-flex justify-content-center p-3">
    <div class="card shadow login-panel-width">
        <div class="card-header shadow-sm form-inline">
            <i class="fa fa-lock icon-md">&nbsp;&nbsp;</i> <h3 class="font-roboto">New User</h3>
        </div>

        <div class="card-body">
            <div class="alert alert-dismissible fade" th:classappend="${alertClass}" th:if="${showAlert}" role="alert">
                <div th:text="${message}"></div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <form th:action="@{/register/submit}" method="post" th:object="${registerDTO}">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName"
                           th:value="${fullName}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           th:value="${username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="${email}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           th:value="${password}" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           th:value="${confirmPassword}" required>
                </div>
                <button type="submit" class="btn btn-info btn-block">
                    <i class="fa fa-sign-in icon-md">&nbsp;&nbsp;</i> Register
                </button>

                <button class="btn btn-block">
                    <a th:href="@{/login}">Existing User?</a>
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
